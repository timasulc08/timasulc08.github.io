<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>PivoGram</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#5865f2">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-weight: 400;
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }
        
        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 320px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(30px) saturate(180%);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            box-shadow: 
                8px 0 40px rgba(0, 0, 0, 0.15),
                inset 1px 0 0 rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }
        
        .sidebar::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -2px;
            width: 4px;
            height: 200%;
            background: linear-gradient(180deg, 
                transparent, 
                rgba(102,126,234,0.8), 
                rgba(118,75,162,0.6), 
                transparent);
            animation: sidebarGlow 6s ease-in-out infinite;
        }
        
        @keyframes sidebarGlow {
            0%, 100% { transform: translateY(-100%); }
            50% { transform: translateY(100%); }
        }

        .groups-section {
            border-bottom: 1px solid #40444b;
            padding: 10px 0 10px 0;
        }

        .groups-title {
            font-size: 11px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            margin: 15px 20px 10px;
            font-weight: 700;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: titleWave 4s ease-in-out infinite;
        }
        
        @keyframes titleWave {
            0%, 100% { transform: translateX(0px); }
            25% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
        }

        .group-item {
            padding: 8px 12px;
            margin: 2px 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s;
        }

        .group-item:hover {
            background-color: #40444b;
        }

        .group-item.active {
            background-color: #3b3f45;
        }

        .add-group-btn {
            background: none;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            padding: 6px 8px;
            min-width: 32px;
            min-height: 28px;
            border-radius: 6px;
            user-select: none;
            animation: buttonBounce 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        
        @keyframes buttonBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
        }

        .add-group-btn:hover {
            background-color: #40444b;
            color: #dcddde;
        }
        .add-group-btn:focus-visible, .call-btn:focus-visible, .menu-btn:focus-visible, .send-btn:focus-visible, .modal-btn:focus-visible {
            outline: 2px solid #5865f2;
            outline-offset: 2px;
        }

        .server-info {
            padding: 15px;
            border-bottom: 1px solid #40444b;
            font-weight: bold;
            background-color: #36393f;
        }
        .server-info > div > div { margin-left: auto; }
        .groups-title .add-group-btn { margin-left: auto; }

        .users-section {
            flex: 1;
            padding: 15px;
        }

        .users-title {
            font-size: 11px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            margin: 15px 20px 10px;
            font-weight: 700;
            letter-spacing: 0.1em;
            animation: titleWave 4s ease-in-out infinite 0.5s;
        }

        .user-item {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s;
        }

        .user-item:hover {
            background-color: #40444b;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #43b581;
            animation: statusPulse 2s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(67,181,129,0.5);
        }
        
        @keyframes statusPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 8px rgba(67,181,129,0.5); }
            50% { transform: scale(1.3); box-shadow: 0 0 15px rgba(67,181,129,0.8); }
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            position: sticky;
            top: 0;
            z-index: 20;
            height: 80px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            backdrop-filter: blur(30px) saturate(200%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 
                0 8px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 20px rgba(102, 126, 234, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.1), 
                transparent);
            animation: headerSweep 8s ease-in-out infinite;
        }
        
        @keyframes headerSweep {
            0%, 90%, 100% { transform: translateX(-100%); }
            45% { transform: translateX(200%); }
        }

        .channel-name {
            font-weight: 700;
            font-size: 20px;
            background: linear-gradient(45deg, #ffffff, #e3e7ff, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.2));
            letter-spacing: -0.02em;
        }
        
        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .call-buttons {
            display: flex;
            gap: 10px;
        }

        .call-btn {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            cursor: pointer;
            padding: 14px 18px;
            border-radius: 18px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .call-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(102,126,234,0.4) 0%, transparent 70%);
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }
        
        .call-btn:hover {
            background: linear-gradient(135deg, var(--primary-color-alpha), var(--secondary-color-alpha));
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 30px var(--primary-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: var(--primary-border);
        }
        
        .call-btn:hover::before {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
        }
        
        :root {
            --primary-color-alpha: rgba(88, 101, 242, 0.3);
            --secondary-color-alpha: rgba(114, 137, 218, 0.2);
            --primary-shadow: rgba(88, 101, 242, 0.3);
            --primary-border: rgba(88, 101, 242, 0.5);
            --primary-glow: rgba(88, 101, 242, 0.4);
        }
        
        .theme-green {
            --primary-color-alpha: rgba(67, 181, 129, 0.3);
            --secondary-color-alpha: rgba(92, 191, 42, 0.2);
            --primary-shadow: rgba(67, 181, 129, 0.3);
            --primary-border: rgba(67, 181, 129, 0.5);
            --primary-glow: rgba(67, 181, 129, 0.4);
        }
        
        .theme-purple {
            --primary-color-alpha: rgba(156, 89, 182, 0.3);
            --secondary-color-alpha: rgba(142, 68, 173, 0.2);
            --primary-shadow: rgba(156, 89, 182, 0.3);
            --primary-border: rgba(156, 89, 182, 0.5);
            --primary-glow: rgba(156, 89, 182, 0.4);
        }
        
        .theme-blue {
            --primary-color-alpha: rgba(52, 152, 219, 0.3);
            --secondary-color-alpha: rgba(41, 128, 185, 0.2);
            --primary-shadow: rgba(52, 152, 219, 0.3);
            --primary-border: rgba(52, 152, 219, 0.5);
            --primary-glow: rgba(52, 152, 219, 0.4);
        }
        
        .theme-red {
            --primary-color-alpha: rgba(231, 76, 60, 0.3);
            --secondary-color-alpha: rgba(192, 57, 43, 0.2);
            --primary-shadow: rgba(231, 76, 60, 0.3);
            --primary-border: rgba(231, 76, 60, 0.5);
            --primary-glow: rgba(231, 76, 60, 0.4);
        }

        .call-btn:hover {
            background-color: #40444b;
            color: #dcddde;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            background: transparent;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .messages-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(102,126,234,0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(118,75,162,0.06) 0%, transparent 50%);
            pointer-events: none;
            animation: messagesGlow 15s ease-in-out infinite;
        }
        
        @keyframes messagesGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .message {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            animation: messageAppear 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .avatar {
            width: 28px; height: 28px; border-radius: 50%; object-fit: cover; background:#2f3136;
        }

        .username {
            font-weight: 600;
            font-size: 15px;
            color: #ffffff;
            letter-spacing: -0.01em;
        }

        .username.admin {
            background: linear-gradient(45deg, #ff6b6b, #ff8a80, #ff6b6b);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 2s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(255,107,107,0.4));
            font-weight: 700;
        }
        
        .username[data-username="yunix_st0"],
        .username[data-username="Oganyan"] {
            background: linear-gradient(45deg, #1a1a1a, #333333, #1a1a1a) !important;
            background-size: 200% 200% !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            animation: textShimmer 2s ease-in-out infinite !important;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.8)) !important;
            font-weight: 700 !important;
        }

        .user-item .username.admin {
            color: #ff6b6b;
        }

        .timestamp {
            font-size: 12px;
            color: #72767d;
            animation: timestampGlow 3s ease-in-out infinite;
        }
        
        @keyframes timestampGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; text-shadow: 0 0 5px rgba(114,118,125,0.5); }
        }

        .message-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px 20px;
            color: #ffffff;
            line-height: 1.6;
            font-size: 15px;
            font-weight: 400;
            letter-spacing: -0.005em;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .message-content:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .message-input-container {
            padding: 30px 40px;
            background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.1));
            backdrop-filter: blur(30px) saturate(180%);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 -8px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            position: relative;
        }
        
        .message-input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(102,126,234,0.5), transparent);
        }

        .message-input-wrapper {
            display: flex;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 900px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            backdrop-filter: blur(25px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 35px;
            padding: 12px 25px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .message-input-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102,126,234,0.1), rgba(118,75,162,0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .message-input-wrapper:focus-within {
            border-color: rgba(102,126,234,0.6);
            box-shadow: 
                0 16px 50px rgba(102,126,234,0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 4px rgba(102,126,234,0.1);
            transform: translateY(-2px);
        }
        
        .message-input-wrapper:focus-within::before {
            opacity: 1;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 15px 25px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        @keyframes inputGlow {
            0%, 100% { box-shadow: inset 0 0 5px rgba(88,101,242,0.1); }
            50% { box-shadow: inset 0 0 15px rgba(88,101,242,0.3); }
        }

        .message-input:focus {
            outline: none;
            background-color: #2f3136;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-size: 300% 300%;
            border: none;
            border-radius: 30px;
            padding: 18px 35px;
            color: white;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.02em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 12px 35px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: gradientShift 4s ease infinite;
        }
        
        .send-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }
        
        .send-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 20px 50px rgba(102, 126, 234, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 30px rgba(102, 126, 234, 0.3);
        }
        
        .send-btn:hover::before {
            width: 120px;
            height: 120px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .send-btn:hover {
            background-color: #4752c4;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #36393f;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            min-width: 300px;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background-color: #40444b;
            color: #dcddde;
            font-size: 14px;
        }

        .modal input:focus {
            outline: none;
            background-color: #2f3136;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .modal-btn.primary {
            background-color: #5865f2;
            color: white;
        }

        .modal-btn.primary:hover {
            background-color: #4752c4;
        }

        .modal-btn.secondary {
            background-color: #4f545c;
            color: #dcddde;
        }

        .modal-btn.secondary:hover {
            background-color: #5d6269;
        }

        .modal-btn.danger {
            background-color: #ed4245;
            color: white;
        }

        .modal-btn.danger:hover {
            background-color: #c03537;
        }

        .call-modal .modal-content {
            min-width: 400px;
        }

        .caller-info {
            margin-bottom: 20px;
        }

        .caller-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .call-status {
            color: #b9bbbe;
            margin-bottom: 20px;
        }

        .video-container {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            z-index: 999;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .local-video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 60px;
            border-radius: 4px;
            border: 2px solid #5865f2;
        }

        /* Enhanced UI */
        .chat-header { background: linear-gradient(180deg, #3a3e44, #36393f); }
        body { background: radial-gradient(1000px 600px at 10% -20%, #3b3f45, #36393f) fixed; }
        .messages-container { padding: 18px 20px; }
        .message { display: block; max-width: min(720px, 92%); }

                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);

            }

                if (theme) {
                    // Theme selection
                    document.getElementById('themeSelector').value = theme;
                    document.getElementById('themeSelector').dispatchEvent(new Event('change'));
                    document.getElementById('mobileMenu').classList.remove('show');

                if (action === 'themes') {
                    // Show theme menu
                    document.getElementById('themeMenu').style.display = 'block';

    <script>
        // Service Worker и уведомления

        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        function showTelegramAd() {
            document.getElementById('telegramAdModal').style.display = 'flex';
        }
        
        (function() {
            const modal = document.getElementById('telegramAdModal');
            const closeBtn = document.getElementById('closeTelegramAd');
            const telegramBtn = document.getElementById('telegramBtn');
            
            // Show ad on first visit
            const adShown = localStorage.getItem('telegramAdShown');
            if (!adShown) {
                showTelegramAd();
                setTimeout(() => {
                    if (modal.style.display !== 'none') {
                        modal.style.display = 'none';
                        localStorage.setItem('telegramAdShown', 'true');
                    }
                }, 10000);
            } else {
                modal.style.display = 'none';
            }
            
            // Telegram button click
            telegramBtn.addEventListener('click', showTelegramAd);
            
            // Close button
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                localStorage.setItem('telegramAdShown', 'true');
            });
        })();
        
        // Initialize the app
        const app = new DiscordApp();
        
        // Фикс для мобильных - автоскролл при фокусе на input
        const messageInput = document.getElementById('messageInput');
        if (messageInput) {
            messageInput.addEventListener('focus', () => {
                setTimeout(() => {
                    const container = document.getElementById('messagesContainer');
                    if (container) container.scrollTop = container.scrollHeight;
                    // Скролл к полю ввода
                    messageInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
            
            // Фикс высоты при появлении клавиатуры
            window.addEventListener('resize', () => {
                if (document.activeElement === messageInput) {
                    setTimeout(() => {
                        messageInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            });
        }
        // Theme system
        (function(){
            try {
                const themeKey = 'selectedTheme';
                const applyTheme = (theme) => {
                    // Enable new-ui only on desktop
                    if (window.innerWidth > 768) {
                        document.body.className = 'new-ui';
                    } else {
                        document.body.className = '';
                    }
                    if (theme !== 'default') {
                        document.body.classList.add(`theme-${theme}`);
                    }
                    localStorage.setItem(themeKey, theme);
                };
                
                // Apply saved theme (default to default)
                const savedTheme = localStorage.getItem(themeKey) || 'default';
                applyTheme(savedTheme);
                
                const selector = document.getElementById('themeSelector');
                if (selector) {
                    selector.value = savedTheme;
                    selector.addEventListener('change', (e) => {
                        applyTheme(e.target.value);
                    });
                }
                
                // Update UI on window resize
                window.addEventListener('resize', () => {
                    applyTheme(savedTheme);
                });
            } catch(e) { }
        })();
        
        // Функция показа уведомлений

            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: body,
                    icon: '/favicon.ico',
                    tag: 'message'
                });
            }
        };
