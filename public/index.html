<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PivoGram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: #2f3136;
            display: flex;
            flex-direction: column;
        }

        .groups-section {
            border-bottom: 1px solid #40444b;
            padding: 10px 0 10px 0;
        }

        .groups-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #8e9297;
            margin: 10px 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .group-item {
            padding: 8px 12px;
            margin: 2px 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s;
        }

        .group-item:hover {
            background-color: #40444b;
        }

        .group-item.active {
            background-color: #3b3f45;
        }

        .add-group-btn {
            background: none;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            padding: 6px 8px;
            min-width: 32px;
            min-height: 28px;
            border-radius: 6px;
            user-select: none;
        }

        .add-group-btn:hover {
            background-color: #40444b;
            color: #dcddde;
        }
        .add-group-btn:focus-visible, .call-btn:focus-visible, .menu-btn:focus-visible, .send-btn:focus-visible, .modal-btn:focus-visible {
            outline: 2px solid #5865f2;
            outline-offset: 2px;
        }

        .server-info {
            padding: 15px;
            border-bottom: 1px solid #40444b;
            font-weight: bold;
            background-color: #36393f;
        }
        .server-info > div > div { margin-left: auto; }
        .groups-title .add-group-btn { margin-left: auto; }

        .users-section {
            flex: 1;
            padding: 15px;
        }

        .users-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #8e9297;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .user-item {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s;
        }

        .user-item:hover {
            background-color: #40444b;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #43b581;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            position: sticky;
            top: 0;
            z-index: 20;
            height: 60px;
            background-color: #36393f;
            border-bottom: 1px solid #40444b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .channel-name {
            font-weight: 600;
            font-size: 16px;
        }

        .call-buttons {
            display: flex;
            gap: 10px;
        }

        .header-actions { display: flex; align-items: center; gap: 8px; margin-left: auto; }
        .header-icons { position: relative; }

        /* Theme menu */
        .theme-menu { position: absolute; right: 0; top: calc(100% + 8px); background: #2b2d31; border: 1px solid #3a3e45; border-radius: 8px; padding: 6px; box-shadow: 0 8px 24px rgba(0,0,0,0.4); display: flex; flex-direction: column; gap: 4px; min-width: 160px; z-index: 50; }
        .theme-menu .theme-item { background: transparent; color: #dcddde; border: 1px solid transparent; text-align: left; padding: 8px 10px; border-radius: 6px; cursor: pointer; }
        .theme-menu .theme-item:hover { background: #3a3e45; }
        .theme-menu .theme-item.active { border-color: #5865f2; }

        .call-btn {
            background: none;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .call-btn:hover {
            background-color: #40444b;
            color: #dcddde;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .avatar {
            width: 28px; height: 28px; border-radius: 50%; object-fit: cover; background:#2f3136;
        }

        .username {
            font-weight: 600;
            color: #ffffff;
        }

        .timestamp {
            font-size: 12px;
            color: #72767d;
        }

        .message-content {
            color: #dcddde;
            line-height: 1.4;
        }

        .message-input-container {
            padding: 20px;
            background-color: #40444b;
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background-color: #36393f;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            color: #dcddde;
            font-size: 14px;
        }

        .message-input:focus {
            outline: none;
            background-color: #2f3136;
        }

        .send-btn {
            background-color: #5865f2;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #4752c4;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #36393f;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            min-width: 300px;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background-color: #40444b;
            color: #dcddde;
            font-size: 14px;
        }

        .modal input:focus {
            outline: none;
            background-color: #2f3136;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .modal-btn.primary {
            background-color: #5865f2;
            color: white;
        }

        .modal-btn.primary:hover {
            background-color: #4752c4;
        }

        .modal-btn.secondary {
            background-color: #4f545c;
            color: #dcddde;
        }

        .modal-btn.secondary:hover {
            background-color: #5d6269;
        }

        .modal-btn.danger {
            background-color: #ed4245;
            color: white;
        }

        .modal-btn.danger:hover {
            background-color: #c03537;
        }

        .call-modal .modal-content {
            min-width: 400px;
        }

        .caller-info {
            margin-bottom: 20px;
        }

        .caller-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .call-status {
            color: #b9bbbe;
            margin-bottom: 20px;
        }

        .video-container {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            z-index: 999;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .local-video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 60px;
            border-radius: 4px;
            border: 2px solid #5865f2;
        }

        /* Enhanced UI */
        .chat-header { background: linear-gradient(180deg, #3a3e44, #36393f); }
        body { background: radial-gradient(1000px 600px at 10% -20%, #3b3f45, #36393f) fixed; }
        .messages-container { padding: 18px 20px; }
        .message { display: block; max-width: min(720px, 92%); }
        .message:not(:last-child) { margin-bottom: 12px; }
        .message .message-header { margin-bottom: 4px; }
        .message .timestamp { font-size: 11px; color: #8e9297; }
        .message .reply-btn { opacity: 0; transition: opacity .15s; }
        .message:hover .reply-btn { opacity: 1; }
        @media (hover: none) {
            .message .reply-btn { opacity: 1; }
        }
        .message-content { background: #2b2d31; padding: 10px 12px; border-radius: 10px; border: 1px solid #3a3e45; box-shadow: 0 1px 0 rgba(0,0,0,0.25) inset; }
        .message.mine { margin-left: auto; }
        .message.mine .message-content { background: #3a3fdb1a; border-color: #4b51d6; }
        .message-image img { border: 1px solid #3a3e45; border-radius: 10px; }
        .message-content > div[style*="border-left:3px solid #5865f2"] { background: #23252a; border-color: #5865f2; }
        .message-input { border: 1px solid #2b2d31; }
        .send-btn { box-shadow: 0 2px 0 #3e46bb; }
        .send-btn:active { transform: translateY(1px); box-shadow: 0 1px 0 #3e46bb; }

        .group-item.active { box-shadow: inset 3px 0 0 #5865f2; }

        .user-item:hover { background-color: #3a3e45; }
        .dm-item { background: transparent; }
        .dm-item:hover { background: #3a3e45; }

        /* Scrollbar */
        .messages-container::-webkit-scrollbar { width: 10px; }
        .messages-container::-webkit-scrollbar-thumb { background: #2b2d31; border: 2px solid #36393f; border-radius: 8px; }
        .messages-container::-webkit-scrollbar-track { background: transparent; }

        /* Reply bar */
        #replyBar { border-color: #3a3e45 !important; background: #2b2d31 !important; }

        /* Keep buttons away from screen edges (safe areas) */
        @supports (padding: max(0px)) {
            .chat-header { 
                padding-left: calc(20px + env(safe-area-inset-left));
                padding-right: calc(20px + env(safe-area-inset-right));
            }
            .message-input-container {
                padding-left: calc(20px + env(safe-area-inset-left));
                padding-right: calc(20px + env(safe-area-inset-right));
            }
            .server-info {
                padding-left: calc(15px + env(safe-area-inset-left));
                padding-right: calc(15px + env(safe-area-inset-right));
            }
        }
        .call-buttons { margin-right: 4px; }

        /* New Interface (toggle) */
        .new-ui .sidebar { background: rgba(32,34,37,0.8); backdrop-filter: blur(8px); border-right: 1px solid #2b2d31; }
        .new-ui .server-info { background: transparent; border-bottom-color: #2b2d31; }
        .new-ui .chat-header { background: rgba(44,47,51,0.7); backdrop-filter: blur(8px); border-bottom-color: transparent; }
        .new-ui .main-content { background: linear-gradient(180deg, #2b2d31, #1f2124); }
        .new-ui .messages-container { display: flex; flex-direction: column; align-items: center; padding: 24px 16px; }
        .new-ui .message { width: 100%; max-width: 780px; }
        .new-ui .message-content { background: #1f2124; border-color: #2b2f36; }
        .new-ui .message-image img { border-color: #2b2f36; }
        .new-ui .message .reply-btn { opacity: 1; color: #9aa0a6; }
        .new-ui .message-input-container { background: transparent; border-top: 0; padding-top: 12px; padding-bottom: 16px; display:flex; justify-content:center; }
        .new-ui .message-input-container .message-input-wrapper { width: 100%; max-width: 780px; margin: 0 auto; background: rgba(32,34,37,0.6); border: 1px solid #2b2f36; border-radius: 12px; padding: 10px; }
        .new-ui .message-input { background: transparent; border: none; }
        .new-ui .send-btn { border-radius: 10px; }
        .new-ui .group-item.active { box-shadow: inset 4px 0 0 #6b74ff; background: #2b2d31; }
        .new-ui .users-title { letter-spacing: .5px; }
        .new-ui .user-item { border: 1px solid transparent; }
        .new-ui .user-item:hover { border-color: #2b2f36; background: #23262b; }
        .new-ui #replyBar { background: rgba(32,34,37,0.7) !important; border-color: #2b2f36 !important; }

        /* Themes */
        .theme-light body { background: #f2f3f5; color: #2e3338; }
        .theme-light .sidebar { background: #ffffff; }
        .theme-light .server-info { background: #ffffff; border-bottom-color: #e5e7eb; }
        .theme-light .groups-section { border-bottom-color: #e5e7eb; }
        .theme-light .groups-title, .theme-light .users-title { color: #6b7280; }
        .theme-light .group-item:hover { background: #f3f4f6; }
        .theme-light .group-item.active { background: #eef2ff; box-shadow: inset 3px 0 0 #4f46e5; }
        .theme-light .chat-header { background: #ffffff; border-bottom-color: #e5e7eb; }
        .theme-light .messages-container { background: #f2f3f5; }
        .theme-light .message-content { background: #ffffff; border-color: #e5e7eb; color: #111827; }
        .theme-light .message-image img { border-color: #e5e7eb; }
        .theme-light .timestamp { color: #6b7280; }
        .theme-light .message-content > div[style*="border-left:3px solid #5865f2"] { background: #f3f4f6 !important; border-color: #4f46e5 !important; }
        .theme-light .message-input-container { background: #ffffff; }
        .theme-light .message-input { background: #f9fafb; color: #111827; }
        .theme-light .message-input:focus { background: #ffffff; }
        .theme-light .send-btn { background-color: #4f46e5; }
        .theme-light .send-btn:hover { background-color: #4338ca; }
        .theme-light .add-group-btn { color: #4b5563; }
        .theme-light .add-group-btn:hover { background: #e5e7eb; color: #111827; }
        .theme-light .user-item:hover { background: #f3f4f6; }
        .theme-light .messages-container::-webkit-scrollbar-thumb { background: #e5e7eb; border: 2px solid #f2f3f5; }
        .theme-light .modal .modal-content { background: #ffffff; }
        .theme-light .modal input { background: #f9fafb; color: #111827; }
        .theme-light .modal-btn.secondary { background: #e5e7eb; color: #111827; }

        /* Color accents for theme menu options */
        .theme-blue .send-btn { background-color: #3b82f6; }
        .theme-blue .send-btn:hover { background-color: #2563eb; }
        .theme-blue .group-item.active { box-shadow: inset 3px 0 0 #3b82f6; }
        .theme-blue .add-group-btn:focus-visible, .theme-blue .call-btn:focus-visible, .theme-blue .menu-btn:focus-visible, .theme-blue .send-btn:focus-visible, .theme-blue .modal-btn:focus-visible { outline-color: #3b82f6; }
        .theme-blue .local-video { border-color: #3b82f6; }
        .theme-blue .message-content > div[style*="border-left:3px solid"] { border-left-color: #3b82f6 !important; }

        .theme-purple .send-btn { background-color: #8b5cf6; }
        .theme-purple .send-btn:hover { background-color: #7c3aed; }
        .theme-purple .group-item.active { box-shadow: inset 3px 0 0 #8b5cf6; }
        .theme-purple .add-group-btn:focus-visible, .theme-purple .call-btn:focus-visible, .theme-purple .menu-btn:focus-visible, .theme-purple .send-btn:focus-visible, .theme-purple .modal-btn:focus-visible { outline-color: #8b5cf6; }
        .theme-purple .local-video { border-color: #8b5cf6; }
        .theme-purple .message-content > div[style*="border-left:3px solid"] { border-left-color: #8b5cf6 !important; }

        .theme-green .send-btn { background-color: #10b981; }
        .theme-green .send-btn:hover { background-color: #059669; }
        .theme-green .group-item.active { box-shadow: inset 3px 0 0 #10b981; }
        .theme-green .add-group-btn:focus-visible, .theme-green .call-btn:focus-visible, .theme-green .menu-btn:focus-visible, .theme-green .send-btn:focus-visible, .theme-green .modal-btn:focus-visible { outline-color: #10b981; }
        .theme-green .local-video { border-color: #10b981; }
        .theme-green .message-content > div[style*="border-left:3px solid"] { border-left-color: #10b981 !important; }

        .theme-dark .send-btn { background-color: #6b7280; }
        .theme-dark .send-btn:hover { background-color: #4b5563; }
        .theme-dark .group-item.active { box-shadow: inset 3px 0 0 #6b7280; }
        .theme-dark .add-group-btn:focus-visible, .theme-dark .call-btn:focus-visible, .theme-dark .menu-btn:focus-visible, .theme-dark .send-btn:focus-visible, .theme-dark .modal-btn:focus-visible { outline-color: #6b7280; }
        .theme-dark .local-video { border-color: #6b7280; }
        .theme-dark .message-content > div[style*="border-left:3px solid"] { border-left-color: #6b7280 !important; }
    </style>
    <style>
        /* Mobile responsiveness */
        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            font-size: 22px;
        }
        .menu-btn:hover {
            background-color: #40444b;
            color: #dcddde;
        }
        .overlay { display: none; }

        @media (max-width: 768px) {
            body, .app-container { height: 100vh; }
            @supports (height: 100dvh) {
                body, .app-container { height: 100dvh; }
            }

            .menu-btn { display: inline-block; }

            .sidebar {
                position: fixed;
                top: 0;
                left: -85vw;
                width: 80vw;
                max-width: 320px;
                height: 100%;
                z-index: 1001;
                box-shadow: 2px 0 12px rgba(0,0,0,0.4);
                transition: left 0.2s ease;
            }
            .sidebar.open { left: 0; }

            .overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.55);
                z-index: 1000;
            }
            .overlay.show { display: block; }

            .group-item { padding: 12px 14px; }
            .messages-container { padding: 12px; }

            .message-input-container {
                position: sticky;
                bottom: 0;
                padding: 12px;
                padding-left: calc(12px + env(safe-area-inset-left));
                padding-right: calc(12px + env(safe-area-inset-right));
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }

            .call-modal .modal-content, .modal .modal-content {
                min-width: 90vw;
            }

            .video-container {
                width: 100vw;
                height: 40vh;
                right: 0;
                left: 0;
                top: auto;
                bottom: calc(60px + env(safe-area-inset-bottom));
                border-radius: 0;
            }
        }

        @supports (height: 100dvh) {
            body, .app-container { height: 100dvh; }
        }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 id="authTitle">Login</h2>
            <input type="text" id="usernameInput" placeholder="Username (3-20 chars)" maxlength="20">
            <input type="password" id="passwordInput" placeholder="Password (6-100 chars)" maxlength="100">
            <div class="modal-buttons">
                <button id="authPrimaryBtn" class="modal-btn primary">Login</button>
                <button id="authToggleBtn" class="modal-btn secondary">Need an account? Register</button>
            </div>
            <div id="authError" style="color:#ed4245;margin-top:10px;display:none;"></div>
        </div>
    </div>

    <!-- Call Modal -->
    <div id="callModal" class="modal call-modal">
        <div class="modal-content">
            <div class="caller-info">
                <div id="callerName" class="caller-name">Incoming Call</div>
                <div id="callStatus" class="call-status">Connecting...</div>
            </div>
            <div class="modal-buttons">
                <button id="acceptCall" class="modal-btn primary">Accept</button>
                <button id="declineCall" class="modal-btn secondary">Decline</button>
                <button id="endCall" class="modal-btn danger" style="display: none;">End Call</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="server-info">
                <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
                    <span>PivoGram</span>
                    <a id="premiumBtn" class="add-group-btn" href="https://static.wikia.nocookie.net/d879af27-d677-4b84-aa58-3da82c02619e/scale-to-width/755" target="_blank" rel="noopener" title="Buy Premium">üíé Premium</a>
                </div>
            </div>
            <div class="groups-section">
                <div class="groups-title">
                    <span>Groups</span>
                    <button id="addGroupBtn" class="add-group-btn" title="Create group">Ôºã</button>
                </div>
                <div id="groupsList"></div>
            </div>
            <div class="users-section">
                <div class="users-title">Online Users</div>
                <div id="usersList"></div>
            </div>
            <div class="users-section">
                <div class="users-title">Direct Messages</div>
                <div id="dmsList"></div>
            </div>
        </div>
        <div id="sidebarOverlay" class="overlay"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Chat Header -->
            <div class="chat-header">
                <button id="mobileMenuBtn" class="menu-btn" title="Menu">‚ò∞</button>
                <div class="channel-name" id="channelName"># general</div>
                <div class="header-actions">
                    <div class="call-buttons">
                        <button id="voiceCallBtn" class="call-btn" title="Voice Call">üé§</button>
                        <button id="videoCallBtn" class="call-btn" title="Video Call">üìπ</button>
                    </div>
                    <div class="header-icons" style="display:flex; gap:6px; margin-left:12px;">
                        <input type="file" id="avatarInput" accept="image/*" style="display:none" />

    <script>
        // Initialize the app
        const app = new DiscordApp();
        // UI toggle persistence
        (function(){
            try {
                const key = 'uiNew';
                const apply = (on) => {
                    document.body.classList.toggle('new-ui', !!on);
                    localStorage.setItem(key, on ? '1' : '0');
                };
                // Apply saved mode
                apply(localStorage.getItem(key) === '1');
                const btn = document.getElementById('uiToggleBtn');
                if (btn) {
                    btn.addEventListener('click', () => {
                        const enabled = document.body.classList.contains('new-ui');
                        apply(!enabled);
                        // quick feedback
                        btn.textContent = enabled ? '‚ú®' : '‚≠ê';
                        setTimeout(() => btn.textContent = '‚ú®', 800);
                    });
                }
            } catch(e) { }
        })();
        // Theme menu
        (function(){
            try {
                const key = 'themeName';
                const themes = ['blue','purple','green','dark'];
                const btn = document.getElementById('themeMenuBtn');
                const menu = document.getElementById('themeMenu');
                const colorInput = document.getElementById('bgColorPicker');
                const sidebarInput = document.getElementById('sidebarColorPicker');
                const headerInput = document.getElementById('headerColorPicker');
                const bottomInput = document.getElementById('bottomColorPicker');
                const toggleMenu = (show) => { if (menu) menu.style.display = show ? 'block' : 'none'; };
                let open = false;

                const clearInlineBg = () => {
                    try {
                        document.body.style.background = '';
                        const mc = document.querySelector('.main-content');
                        if (mc) mc.style.background = '';
                    } catch {}
                };
                const applyThemeClass = (name) => {
                    themes.forEach(n => document.body.classList.remove('theme-' + n));
                    document.body.classList.remove('theme-light');
                    if (name && themes.includes(name)) {
                        document.body.classList.add('theme-' + name);
                    }
                };
                const updateActive = (activeName) => {
                    if (!menu) return;
                    menu.querySelectorAll('.theme-item').forEach(el => {
                        el.classList.toggle('active', el.dataset.theme === activeName);
                    });
                };
                const setCustom = (color) => {
                    try {
                        applyThemeClass(null);
                        document.body.style.background = color;
                        const mc = document.querySelector('.main-content');
                        if (mc) mc.style.background = color;
                        localStorage.setItem('customBg', color);
                        localStorage.setItem(key, 'custom');
                        updateActive('custom');
                    } catch {}
                };
                const setSidebar = (color) => {
                    try {
                        const sb = document.querySelector('.sidebar');
                        if (sb) sb.style.background = color;
                        const si = document.querySelector('.server-info');
                        if (si) si.style.background = color;
                        localStorage.setItem('customSidebarBg', color);
                    } catch {}
                };
                const setHeader = (color) => {
                    try {
                        const ch = document.querySelector('.chat-header');
                        if (ch) ch.style.background = color;
                        localStorage.setItem('customHeaderBg', color);
                    } catch {}
                };
                const setBottom = (color) => {
                    try {
                        const bc = document.querySelector('.message-input-container');
                        if (bc) bc.style.background = color;
                        localStorage.setItem('customBottomBg', color);
                    } catch {}
                };
                const apply = (name) => {
                    if (name === 'custom') {
                        const stored = localStorage.getItem('customBg') || '#36393f';
                        setCustom(stored);
                        return;
                    }
                    clearInlineBg();
                    applyThemeClass(name);
                    localStorage.setItem(key, name);
                    updateActive(name);
                };

                const saved = localStorage.getItem(key) || 'blue';
                apply(saved);
                // Re-apply saved custom sidebar/header if present
                const savedSidebar = localStorage.getItem('customSidebarBg');
                if (savedSidebar) setSidebar(savedSidebar);
                const savedHeader = localStorage.getItem('customHeaderBg');
                if (savedHeader) setHeader(savedHeader);
                const savedBottom = localStorage.getItem('customBottomBg');
                if (savedBottom) setBottom(savedBottom);

                if (btn && menu) {
                    btn.addEventListener('click', (e) => { e.stopPropagation(); open = !open; toggleMenu(open); });
                    menu.addEventListener('click', (e) => {
                        const item = e.target.closest('.theme-item');
                        if (!item) return;
                        const t = item.dataset.theme;
                        if (t === 'custom') {
                            if (colorInput) colorInput.click();
                        } else if (t === 'custom-sidebar') {
                            if (sidebarInput) sidebarInput.click();
                        } else if (t === 'custom-header') {
                            if (headerInput) headerInput.click();
                        } else if (t === 'custom-bottom') {
                            if (bottomInput) bottomInput.click();
                        } else {
                            apply(t);
                        }
                        open = false; toggleMenu(false);
                    });
                    if (colorInput) {
                        colorInput.addEventListener('input', (e) => {
                            const color = e.target.value || '#36393f';
                            setCustom(color);
                        });
                    }
                    if (sidebarInput) {
                        sidebarInput.addEventListener('input', (e) => {
                            const color = e.target.value || '#2f3136';
                            setSidebar(color);
                        });
                    }
                    if (headerInput) {
                        headerInput.addEventListener('input', (e) => {
                            const color = e.target.value || '#36393f';
                            setHeader(color);
                        });
                    }
                    if (bottomInput) {
                        bottomInput.addEventListener('input', (e) => {
                            const color = e.target.value || '#40444b';
                            setBottom(color);
                        });
                    }
                    document.addEventListener('click', () => { if (open) { open = false; toggleMenu(false); } });
                }
            } catch(e) { }
        })();
    </script>
