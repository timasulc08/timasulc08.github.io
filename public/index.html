    <script>
        // Service Worker и уведомления
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
        
        // Запрос разрешения на уведомления
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
        
        // Initialize the app
        const app = new DiscordApp();
        
        // Фикс для мобильных - автоскролл при фокусе на input
        const messageInput = document.getElementById('messageInput');
        if (messageInput) {
            messageInput.addEventListener('focus', () => {
                setTimeout(() => {
                    const container = document.getElementById('messagesContainer');
                    if (container) container.scrollTop = container.scrollHeight;
                    // Скролл к полю ввода
                    messageInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
            
            // Фикс высоты при появлении клавиатуры
            window.addEventListener('resize', () => {
                if (document.activeElement === messageInput) {
                    setTimeout(() => {
                        messageInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            });
        }
        // Theme system
        (function(){
            try {
                const themeKey = 'selectedTheme';
                const applyTheme = (theme) => {
                    document.body.className = 'new-ui';
                    if (theme !== 'default') {
                        document.body.classList.add(`theme-${theme}`);
                    }
                    localStorage.setItem(themeKey, theme);
                };
                
                // Apply saved theme (default to default)
                const savedTheme = localStorage.getItem(themeKey) || 'default';
                applyTheme(savedTheme);
                
                const selector = document.getElementById('themeSelector');
                if (selector) {
                    selector.value = savedTheme;
                    selector.addEventListener('change', (e) => {
                        applyTheme(e.target.value);
                    });
                }
            } catch(e) { }
        })();
        
        // Функция показа уведомлений
        window.showNotification = function(title, body) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: body,
                    icon: '/favicon.ico',
                    tag: 'message'
                });
            }
        };
    </script>
